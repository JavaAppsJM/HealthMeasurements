<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="common_header(vartitle)">
    <meta charset="UTF-8">
    <title th:replace="${vartitle}">The awesome application</title>
    <link rel="stylesheet" type="text/css" media="all" href="../main.css" th:href="@{http://localhost:8083/main.css}" />
</head>
<body>
<nav th:fragment="navbar(navparm)" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" th:each="row : ${{navparm}}">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="${{row.navURL}}" th:text="${row.navText}">Index <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
    <hr>
</nav>
</body>
</html>
